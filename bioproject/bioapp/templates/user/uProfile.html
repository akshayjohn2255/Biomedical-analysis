<!doctype html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
    <title>USER HOME</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/owl-carousel/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/animate-css/animate.css' %}">
    <!-- main css -->
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
</head>
<body>


    <!--================Header Menu Area =================-->
    <header class="header_area">
        <div class="top_menu row m0">
            <div class="container">
                <div class="float-left">
                    <a class="dn_btn" href="mailto:medical@example.com"><i class="ti-email"></i>medical@example.com</a>
                    <span class="dn_btn"> <i class="ti-location-pin"></i>Find our Location</span>
                </div>
                <div class="float-right">
                    <ul class="list header_social">
                        <li><a href="#"><i class="ti-facebook"></i></a></li>
                        <li><a href="#"><i class="ti-twitter-alt"></i></a></li>
                        <li><a href="#"><i class="ti-linkedin"></i></a></li>
                        <li><a href="#"><i class="ti-skype"></i></a></li>
                        <li><a href="#"><i class="ti-vimeo-alt"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main_menu">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <a class="navbar-brand logo_h" href="index.html"><img src="{% static 'img/logo.png' %}" alt=""></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                        <ul class="nav navbar-nav menu_nav ml-auto">
                            <li class="nav-item"><a class="nav-link" href="/userHome1/">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="/uProfile/">Profile</a></li>
                             <li class="nav-item"><a class="nav-link" href="/userViewDoctors/">Doctors</a></li>
                          <li class="nav-item"><a class="nav-link" href="/userabout/">About</a></li>
                          <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
                          <li class="nav-item"><a class="nav-link" href="/logout/">Log Out</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!--================Header Menu Area =================-->



 <!--================Home Banner Area =================-->
    <section class="banner_area">
      <div class="banner_inner d-flex align-items-center">
        <div class="container">
          <div
            class="banner_content d-md-flex justify-content-between align-items-center"
          >
            <div class="mb-3 mb-md-0">
              <h2>Welcome {{user.fname}}&nbsp{{user.lname}}</h2>
              <p>Belding years moveth earth green behold wherein</p>
            </div>
            <div class="page_link">
              <a href="index.html">Home</a>
              <a href="contact.html">Contact</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================End Home Banner Area =================-->


  <!-- ================ contact section start ================= -->
  <section class="contact-section area-padding">
    <div class="container">
        <div class="row">


        <div class="col-lg-5">
           <div class="appointment-form">
            <h3>USER PROFILE</h3>
           <center>
               <form action="/uUpdatedb/" method="post">{% csrf_token %}
                  <table>
                   <tr> <div class="form-group">
                     <td><label>User Id</label></td>
                     <td><input type="number" name="uid" value="{{user.uid}}" readonly><br><br></td>
                     </div>
                 </tr>
                 <tr> <div class="form-group">
                     <td><label>First Name</label></td>
                     <td><input type="text" name="fname"  value="{{user.fname}}" readonly onfocus="this.placeholder = ''" onblur="this.placeholder = 'First Name'" ><br><br></td>
                     </div>
                 </tr>

                      <tr> <div class="form-group">
                     <td><label>Last Name</label></td>
                     <td><input type="text" name="lname" value="{{user.lname}}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Last Name'" readonly><br><br></td>
                     </div>
                 </tr>
                 <tr> <div class="form-group">
                     <td><label>Email</label></td>
                     <td><input type="email" name="email" value="{{user.email}}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your Email'" required><br><br></td>
                     </div>
                 </tr>

                 <tr> <div class="form-group">
                     <td><label>User Name </label></td>
                     <td><input type="text" name="uname" value="{{user.uname}}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" readonly required><br><br></td>
                     </div>
                 </tr>

                 <tr> <div class="form-group">
                     <td><label>Password </label></td>
                     <td><input type="password" name="pwd" value="{{user.pwd}}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" required><br><br></td>
                     </div>
                 </tr>

                 <tr> <div class="form-group">
                     <td><label>Date of birth</label></td>
                     <td><input type="text" name="dob" value="{{user.dob}}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'date of birth'" readonly><br><br></td>
                       </div>
                 </tr>

                 <tr> <div class="form-group">
                     <td><label>Phone Number</label></td>
                     <td><input type="text" name="ph" value="{{user.ph}}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'House Name'" required><br><br></td>
                       </div>
                 </tr>


                 <tr><td></td><td><input type="submit" class="main_btn" value="Update"></td></tr>

                </table>
              </form>
           </center>



              <!--   <div class="form-group">
                 <label>
                 </div>
                 <div class="form-group">
                 <label>Message</label>
                 <textarea name="message" cols="20" rows="7"  placeholder="Message" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Message'" required></textarea>
                 </div>-->

           </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ================ contact section end ================= -->



        <!--================ Start Brands Area =================-->
        <section class="brands-area background_one">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        <div class="owl-carousel brand-carousel">
                            <!-- single-brand -->
                            <div class="single-brand-item d-table">
                                <div class="d-table-cell">
                                    <img src="{% static 'img/brand/1.png' %}" alt="">
                                </div>
                            </div>
                            <!-- single-brand -->
                            <div class="single-brand-item d-table">
                                <div class="d-table-cell">
                                    <img src="{% static 'img/brand/2.png' %}" alt="">
                                </div>
                            </div>
                            <!-- single-brand -->
                            <div class="single-brand-item d-table">
                                <div class="d-table-cell">
                                    <img src="{% static 'img/brand/3.png' %}" alt="">
                                </div>
                            </div>
                            <!-- single-brand -->
                            <div class="single-brand-item d-table">
                                <div class="d-table-cell">
                                    <img src="{% static 'img/brand/4.png' %}" alt="">
                                </div>
                            </div>
                            <!-- single-brand -->
                            <div class="single-brand-item d-table">
                                <div class="d-table-cell">
                                    <img src="{% static 'img/brand/5.png' %}" alt="">
                                </div>
                            </div>
                            <!-- single-brand -->
                            <div class="single-brand-item d-table">
                                <div class="d-table-cell">
                                    <img src="{% static 'img/brand/3.png' %}" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--================ End Brands Area =================-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery-2.2.4.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/stellar.js' %}"></script>
    <script src="{% static 'vendors/owl-carousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'js/waypoints.min.js' %}"></script>
    <script src="{% static 'js/mail-script.js' %}"></script>
    <script src="{% static 'js/contact.js' %}"></script>
    <script src="{% static 'js/jquery.form.js' %}"></script>
    <script src="{% static 'js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'js/mail-script.js' %}"></script>
    <script src="{% static 'js/theme.js' %}"></script>
</body>
</html>
